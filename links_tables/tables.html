<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <a href="./index.html">para el inicio</a>
    <p></p>
    <!-- tr -> table row -->
     <!-- td -> table data -->
    <table border="1">
       
        <thead> 
            <th>name</th>
            <th>desc</th>
        </thead>
            
        
        
        <tr>
            <td>tr </td>
            <td>table row</td>
            
        </tr>
        
        <tr>
            <td>tb</td>
            <td>table data</td>
        </tr>
        <tr>
            <td>th</td>
            <td>table head</td>
        </tr>
            <td>thead</td>
            <td>define cells that are heads</td>
        </tr>
        <tr>
            <td><ul>
                <li>class</li>
                <li>style</li>
                <li>color</li>
                <li>title</li>
            </ul></td>
            <td>atributos globales</td>
        </tr>


    </table>



</body>
</html>
